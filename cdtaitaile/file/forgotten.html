<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="css/include/lingwaideyangshi.css">
</head>
<body style="background-color:#FAFAFA ">
<header class="flex chang-background">
    <div class="l box-flex-1 text-left"><a href="#" onclick="back()" class="fz16rem"><span class="icon-left"></span>找回密码</a></div>
</header>
<div class="header-margin fz14rem chang-padding">
    <div class="box-flex-1 flex chang-background-grey recharge-col">
        <span class="flex-vc flex ">手机号</span>
        <input class="inp inp-block inp-noborder select-noborder box-flex-2  border-none" type="text" placeholder="请输入手机号">
        <span class="box-flex-1 btn color-orange" style="border-left: 1px solid #ccc">获取验证码</span>
    </div>
    <div class="box-flex-1 flex chang-background-grey recharge-col">
        <span class="flex-vc flex ">验证码</span>
        <input class="inp inp-block inp-noborder select-noborder box-flex-1  border-none" type="text" placeholder="请输入验证码">
    </div>
    <div class="box-flex-1 flex chang-background-grey recharge-col">
        <span class="flex-vc flex">新密码</span>
        <input class="inp inp-block inp-noborder select-noborder box-flex-1  border-none" type="text" placeholder="新密码">
    </div>
    <div class="box-flex-1 flex chang-background-grey recharge-col">
        <span class="flex-vc flex">确认新密码</span>
        <input class="inp inp-block inp-noborder select-noborder box-flex-1 border-none" type="text" placeholder="确认密码">
    </div>
    <p class="addressNews fz12rem">密码由6-20位英文字母、数字或符号组成</p>
</div>
<div class="recharge-col"><a href="#" class="btn btn-block btn-primary">确认</a></div>
</body>
</html>
