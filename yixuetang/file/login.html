<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <link rel="stylesheet" href="font/font.css" />
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!--[if lt IE 9]>
    <script src="js/html5.min.js"></script>
    <![endif]-->
</head>
<body>
<!--头部-->
<header class="header text-center login-header">
    <a href="index.html"><img src="images/logo.png" alt=""></a>
</header>
<!--头部end-->
<div class="login-box">
    <h2 class="text-center">专业分析,股神再现</h2>
    <form action="#" method="post" name="login-form">
        <div class="login-input">
            <fieldset class="mt20"><input type="text" class="inp inp-block" name="mobile" id="mobile" placeholder="请输入手机号" minlength="11" maxlength="11" mobile="true" required="true"><i class="iconfont icon-phone fz16"></i><span class="login-msg fz16"></span></fieldset>
            <fieldset class="mt20"><input type="password" class="inp inp-block" name="password" id="password" placeholder="请输入密码" minlength="6" maxlength="15" required="true"><i class="iconfont icon-wenzhang color-grey fz16"></i><span class="login-msg fz16"></span></fieldset>
            <fieldset class="remember mt20"><input type="checkbox" name="remember" class="" id="remember"><label for="remember" class="fz14 color-grey remember-label">记住我</label></fieldset>
            <fieldset class="mt20">
                <button type="submit" class="btn btn-info btn-block btn-login">登 录</button>
            </fieldset>
            <p>
                <a href="#" class="color-grey fz16 forgetpassword">忘记密码</a>
                <span class="pull-right fz16">
                    <a href="#" class="register">返回首页</a>
                    <span class="separator">|</span>
                    <a href="#" class="color-grey fankui">意见反馈</a>
                </span>
            </p>
        </div>
    </form>
</div>
</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/script.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/validate.config.js"></script>
<script>
    $(function(){
        $("form[name='login-form']").validate({
            errorClass: 'v-error',
            errorElement: 'em',
            debug: true,
            highlight: function (element, errorClass) {
                $(element).parent().addClass(errorClass);
            },
            unhighlight: function (element, errorClass) {
                $(element).parent().removeClass(errorClass);
            },
            messages: {
                mobile: {
                    required: "请输入手机号码",
                    minlength: "请输入正确的手机号"
                },
                password: {
                    required: "请输入密码",
                    minlength: "密码长度6-15位"
                }
            },
            submitHandler: function (form) {
                form.submit();
            }

        });
    })
</script>
</html>
