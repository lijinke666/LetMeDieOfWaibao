<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if IE]>
    <script src="js/html5.min.js"></script>
    <![endif]-->
</head>
<body>
     <div class="register">
         <div class="rs-content">
               <img src="images/logo2.png">
               <p class="fz16">Select your Account</p>
               <p class="rs-border"></p>
               <p class="rs-sp fz14"><span>Login to Your Existing Account</span><span class="icon-jiantouxia color-info"></span></p>
               <p class="rs-border"></p>
               <p class="fz16 color-info">Register a New Account</p>
             <form method="#" name="contact-register" action="http://www.baidu.com">
                 <p><span>First Name * </span><input  id="lastname" name="lastname" minlength="2" required="true"></p>
                 <p><span>Surname * </span><input id="username" name="username" type="text" required="true"></p>
                 <p><span>Email Address *</span><input  name="email" id="email" email="true" required="true"></p>
                 <p><span>Password * </span><input type="password" name="password" id="password" minlength="6" maxlength="16" required="true"/></p>
                 <p><button type="submit" class="submit btn btn-success" >Register</button></p>
             </form>
             <p class="rs-border"></p>
             <p class="rs-sp fz14"><a href="#">Continue as Guest</a><span class="icon-youjiantou color-info"></span></p>
             <p class="rs-border"></p>
             <div class="His-footer fz14 text-center">
                 <p><img src="images/renzheng.jpg"></p>
                 <p>Copyright @ 2014 - 2016 okspare.com. All right reserved.</p>
             </div>
         </div>
     </div>

</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/script.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script>
    $(function(){
        $("form[name='contact-register']").validate({
            submitHandler: function (form) {
                Alert("提交成功!", true);
                form.submit();
            }
        });
    })

</script>
</html>
